<!DOCTYPE html>
<html lang="en">

</head>

     <div class="boxes-cont f-hide">

          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
          <button class="boxes"></button>
     </div>
     <div class="refresh">
          <button class="refresh-box"></button>
     </div>
     <script src="script.js"></script>
</body>
</html>
